<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A minimal webpage for browser homepage."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link href="style.css" rel="stylesheet" />

  <body>
    <div class="button-container">
      <button class="custom-button" onclick="fetchWallpaper()">
        <img src="images/gear.webp" alt="fetchwallpaper" class="button-img" />
        Click Me
      </button>
    </div>

    <div class="searchbar">
      <form autocomplete="off" onsubmit="doSearch(); return false">
        <input
          type="text"
          name="search"
          id="searchfield"
          placeholder="What's on your mind?"
        />
        <input type="submit" id="submitsearch" value="Web Search" />
      </form>
    </div>

    <div class="center-container">
